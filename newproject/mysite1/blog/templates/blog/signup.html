{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="contianer vh-100">
    <div class="row justify-content-center h-100">
        <div class="card w-25 my-auto shadow">
            <div class="card-header text-center">
                <h2>Sign up</h2>
            </div>
            <div class="card-body">
            <form class="form-container" action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleusername" class="form-label ">USERNAME</label>
                    <input type="text" class="form-control" id="exampleusername" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label ">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto " style="padding-top:40px;">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            </div>
            <div class="card-footer">
                <small>LINK</small>
            </div>
      </div>
    </div>
</div>

{% endblock content %}
